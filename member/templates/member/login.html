<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width,
                                initial-scale=1.0,
                                user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/costum.css">
        <title>
            Login - Kosanku
        </title>
    </head>
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/costum.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    <div class="hidden-xs col-md-1 col-lg-2"></div>
    <div class="col-xs-12 col-md-10 col-lg-8" style="display:block;height:100%">
      <div class="col-xs-12 col-sm-6 col-md-5 card-bottom effect5" style="margin-top:21.6%; text-align:center">
        <form method="post">
          {% csrf_token %}
          <div class="col-xs-12"style="margin:10px 0">
            <img id="ava" src="/media/pictures/user.gif" alt="Avatar" class="photo-user avatar avatars" style="
    -webkit-filter: none;filter: none;width:120px;height:120px;border-radius:85px"/></div>

           <div>  
             {{ user_form.errors }}
            {{user_form.username}}</div>
           <div>
              {{user_form.password}}</div>
           <div class="row">
            <div class="col-xs-12" style="padding:5px 14px">
               <button class="daftar-cool effect4" style="width:100%" type="submit">Login</button></div>
            <div class="col-xs-12" style="padding:5px 14px">
              <hr>
              <p>Belum punya akun?</p>
              <a href="{% url 'pre_register' %}"><p class="daftar effect4">Daftar</p></a></div></div>
           
         </form></div>
        <div class="hidden-xs col-sm-1 col-md-1"></div>

        <div class="hidden-xs col-sm-5 col-md-6 card-bottom effect5" style="margin-top:21.6%;color:#aaa;text-align:center">
            <h3 class="headline" style="text-align:center;">
            KostBangBrewok</h3>
            <h5 class="title" style="text-align:center;font-weight:normal">
            Tempat kamu mempromosikan atau mencari kamar kost! Cek harga sewa, lokasi, dan masih banyak lagi!</h5>
            <h3 class="headline" style="text-align:center;">Buruan Daftar !</h3>
        </div></div>
        <div class="hidden-xs col-md-1 col-lg-2"></div></div>
        <script type="text/javascript" src="/static/javascript/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/javascript/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/javascript/popper.min.js"></script>
    </body>
</html>
